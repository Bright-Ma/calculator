<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小学生口算练习</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1 class="animate__animated animate__bounce">小学生口算练习</h1>
            <p class="subtitle">提高计算速度，锻炼思维能力</p>
        </header>

        <!-- 设置面板 -->
        <div id="settings-panel" class="panel">
            <h2>选择练习模式</h2>
            
            <div class="settings-group">
                <label>难度级别:</label>
                <div class="difficulty-buttons">
                    {{range .Difficulties}}
                    <button class="difficulty-btn" data-level="{{.Level}}">
                        {{.Name}}
                        <span class="tooltip">{{.Description}}</span>
                    </button>
                    {{end}}
                </div>
            </div>
            
            <div class="settings-group">
                <label>运算类型:</label>
                <div class="operation-checkboxes">
                    {{range .Operations}}
                    <label class="checkbox-label">
                        <input type="checkbox" class="operation-checkbox" value="{{.Type}}" checked>
                        <span class="checkbox-text">{{.Name}}</span>
                    </label>
                    {{end}}
                </div>
            </div>
            
            <button id="start-practice" class="primary-button animate__animated animate__pulse animate__infinite">
                开始练习
            </button>
        </div>

        <!-- 练习面板 -->
        <div id="practice-panel" class="panel hidden">
            <div class="stats-bar">
                <div class="stat">
                    <span class="stat-label">题目:</span>
                    <span id="problem-count" class="stat-value">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">正确:</span>
                    <span id="correct-count" class="stat-value">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">用时:</span>
                    <span id="timer" class="stat-value">00:00</span>
                </div>
            </div>

            <div id="problem-display" class="problem-display">
                <div id="problem-text" class="problem-text animate__animated">等待题目...</div>
                <div id="time-limit-bar" class="time-limit-bar">
                    <div id="time-limit-progress" class="time-limit-progress"></div>
                </div>
            </div>

            <div class="answer-area">
                <input type="number" id="answer-input" class="answer-input" placeholder="请输入答案" step="any">
                <button id="submit-answer" class="primary-button">提交答案</button>
            </div>

            <div id="result-message" class="result-message"></div>

            <button id="next-problem" class="secondary-button hidden">下一题</button>
            <button id="end-practice" class="danger-button">结束练习</button>
        </div>

        <!-- 结果面板 -->
        <div id="results-panel" class="panel hidden">
            <h2>练习结果</h2>
            
            <div class="results-stats">
                <div class="result-stat">
                    <div class="result-stat-label">总题数</div>
                    <div id="total-problems" class="result-stat-value">0</div>
                </div>
                <div class="result-stat">
                    <div class="result-stat-label">正确数</div>
                    <div id="total-correct" class="result-stat-value">0</div>
                </div>
                <div class="result-stat">
                    <div class="result-stat-label">正确率</div>
                    <div id="accuracy-rate" class="result-stat-value">0%</div>
                </div>
                <div class="result-stat">
                    <div class="result-stat-label">平均用时</div>
                    <div id="avg-time" class="result-stat-value">0秒</div>
                </div>
            </div>
            
            <div id="performance-message" class="performance-message"></div>
            
            <button id="return-to-settings" class="primary-button">返回设置</button>
        </div>

        <!-- 休息提醒对话框 -->
        <div id="rest-reminder" class="modal hidden">
            <div class="modal-content animate__animated animate__zoomIn">
                <h2>休息提醒</h2>
                <p>你已经练习超过2分钟了，建议休息一下，保护眼睛！</p>
                <div class="eye-protection-tips">
                    <h3>护眼小贴士:</h3>
                    <ul>
                        <li>远眺窗外绿色植物20秒</li>
                        <li>闭眼休息30秒</li>
                        <li>做眼部按摩</li>
                        <li>喝一杯水</li>
                    </ul>
                </div>
                <div class="modal-buttons">
                    <button id="continue-practice" class="secondary-button">继续练习</button>
                    <button id="take-rest" class="primary-button">休息一下</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 音效通过Web Audio API生成 -->

    <script>
        // 将服务器配置传递给JavaScript
        const APP_CONFIG = {
            restReminderSeconds: {{.RestReminder}}
        };
    </script>
    <script src="/static/js/calculator.js"></script>
</body>
</html>
